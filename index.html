			<div class="component">

			<button type="button"class="srch_btn"onclick="fetchCity()"><img src="https://cdn.dribbble.com/users/134668/screenshots/10603820/media/938c60357f45a05d07b51b8b071e9244.gif"alt="search icon"height="20px"></button>

<div align="center"style="margin-top:-10px;">
